{% extends "base.html" %}
{% load static %}


{% block content %}
<section class="">
    <div class="bg-white pt-16">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="flex flex-col justify-center item-center flex-wrap  text-cente mb-8">

                <h2 class="mb-4 text-3xl tracking-tight font-extrabold text-center text-gray-900"> 
                    Don't Hesitate To Get In Touch.
                </h2>
                <p class="md:px-32 mb-4 text-md tracking-tight font-normal text-center text-gray-900">
                    LET'S MAKE IT HAPPENS
                  </p>               
                <div class="mb-8">
                     <form action="#" method="post" class="space-y-8 border px-4 pb-4 rounded-3xl">
                        {% csrf_token %}
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                            <div class="">
                                <div class="mb-2">
                                    <label for="id_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Full Name</label>
                                    <input type="text" name="name" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="" required>
                                </div>
                                <div class="mb-2">
                                    <label for="id_email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Email</label>
                                    <input type="email" name="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="name@example.com" required>
                                </div>
                                <div class="mb-2">
                                    <label for="id_number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Phone Number</label>
                                    <input type="text"  maxlength="12" required id="id_number" name="number" class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" >
                                </div>
                            </div>
                            <div>
                                <div class="mb-2">
                                    <label for="id_subject" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Subject</label>
                                    <input type="text" name="subject" class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="Let us know how we can help you" required>
                                </div>   
                               
                                <div class="sm:col-span-2">
                                    <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Your message</label>
                                    <textarea name="message" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Leave a comment..."></textarea>
                                </div>

                            </div>

                        </div>
                        <div class="flex justify-end">
                        <button type="submit" class="bg-gray-800 py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-primary-700 sm:w-fit hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Send message</button>

                        </div>
                    </form>


                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                    <div class="rounded border h-64 w-full">
                        <!-- map -->
                    </div>
                    <div class="flex flex-col gap-2 px-4 py-3">
                        <div class=" flex flex-row justify-between ">
                        <div class="grid grd-col-1 gap-2">
                            <div>
                                {{contacts.email}}
                            </div>
                            <div>
                                {{contacts.address}}
                            </div>
                            <div>
                                {{contacts.number}}
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</section>

  
        

{% endblock %}
